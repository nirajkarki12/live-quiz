<div class="animated fadeIn">
   <div class="row">
      <div class="col-lg-12">
         <div class="card">
            <div class="card-header">
               <i class="fa fa-align-justify"></i> Questions List ({{ set.name }})
               <span class="float-right"><a [routerLink]="['/questions/create', set.id]" title="Add Questions"><i class="fa fa-plus fa-lg"></i></a></span>
            </div>
            <app-loading *ngIf="!questions || loading"></app-loading>
            <div *ngIf="questions ?.length > 0; then tableData; else noRecordsFound"></div>
            <ng-template #tableData>
               <div class="card-body">
                  <table class="table table-striped">
                     <thead>
                        <tr>
                           <th style="width: 10px">#</th>
                           <th>Name</th>
                           <th>Options</th>
                           <th>Answer</th>
                           <th>Action</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor="let question of questions; let index = index">
                           <td>{{ question.level }}</td>
                           <td>{{ question.name }}</td>
                           <td>{{ question.option1 + ', ' + question.option2 + ', ' + question.option3 + ', ' + question.option4 }}</td>
                           <td>{{ question.answer }}</td>
                           <td>
                              <span *ngIf="(set.status === 1)">
                                 <a [routerLink]="['/questions/edit', question.id]" title="Edit"><i class="fa fa-edit fa-lg"></i></a>
                                 &nbsp;
                                 <a href="javascript:void(0)" title="Delete" (click)="removeQuestion(question)"><i class="fa fa-remove fa-lg"></i></a>
                              </span>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </ng-template>
         </div>
      </div>
      <!--/.col-->
   </div>
   <!--/.row-->
<!-- No records found -->
<ng-template #noRecordsFound>
   <app-no-records-found></app-no-records-found>
</ng-template>
</div>
